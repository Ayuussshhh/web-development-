<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(imageforlogin.jpg);
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .registration-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    button {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message,
    .success-message {
      text-align: center;
      margin-bottom: 15px;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }
  </style>
</head>
<body>

<div class="registration-container">
  <h2>Registration</h2>
  <form id="registrationForm">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
    <p id="error-message" class="error-message"></p>
    <p id="success-message" class="success-message"></p>
  </form>
</div>

<script>
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get input values
    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    // Validate input fields
    if (!username || !email || !password) {
      // Display error message if any field is empty
      document.getElementById('error-message').textContent = 'All fields are required';
      return;
    }

    // Dummy password strength validation (at least 6 characters)
    if (password.length < 6) {
      // Display error message for weak password
      document.getElementById('error-message').textContent = 'Password must be at least 6 characters long';
      return;
    }

    // Clear error message if no errors
    document.getElementById('error-message').textContent = '';

    // Display success message
    document.getElementById('success-message').textContent = 'Registration successful!';
  });
</script>

</body>
</html>
