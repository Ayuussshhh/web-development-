<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Work Collaboration</title>
  <link rel="stylesheet" href="after.css">
</head>
<body>
  <header>
    <h1>Remote Work Collaboration</h1>
  </header>
  
  <main>
    <section id="communication">
      <h2>Communication</h2>
      <div id="chat-container">
        <!-- Chat messages will be displayed here -->
      </div>
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </section>
    
    <section id="document-collaboration">
      <h2>Document Collaboration</h2>
      <iframe src="https://docs.google.com/document/d/DOCUMENT_ID/edit" frameborder="0"></iframe>
    </section>
    
    <section id="project-management">
      <h2>Project Management</h2>
      <ul id="task-list">
        <!-- Task items will be dynamically added here -->
      </ul>
      <input type="text" id="task-input" placeholder="Add a new task...">
      <button id="add-task-btn">Add Task</button>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Remote Work Collaboration</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
